<html>
	<head>
		<meta charset="UTF-8"></meta>
		<meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css"></link>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
		<script>
		hljs.highlightAll();	
		</script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://flowbite.com/docs/flowbite.min.js?v=3.1.2a"></script>
	</head>
	<body class="mx-auto bg-white w-screen h-screen">
		<div id="root" style="background:transparent; gap:0px;" class="flex flex-col overflow-hidden w-[100%] h-[100%]">
			<div id="embed_header" style="background:transparent; gap:0px;" class="w-[100%]">
				<div id="nav" class="w-[100%] mx-auto max-w-screen-xl">
					<nav class="bg-white border-gray-200">
						<div class="flex flex-wrap items-center justify-between p-4">
							<a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
								<span class="self-center text-2xl font-semibold whitespace-nowrap">
								Rubinsharks	
								</span>
							</a>
							<button type="button" aria-expanded="false" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-dropdown" data-collapse-toggle="navbar-dropdown">
								<svg aria-hidden="true" viewBox="0 0 17 14" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none">
									<path stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"></path>
								</svg>
								<span class="sr-only">
								Open main menu	
								</span>
							</button>
							<div id="navbar-dropdown" class="hidden w-full md:block md:w-auto">
								<ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
									<li>
										<a aria-current="page" href="/" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
										Home	
										</a>
									</li>
									<li>
										<a class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0" href="/about_me/" aria-current="page">
										About me	
										</a>
									</li>
									<li>
										<a aria-current="page" href="/blog/" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
										Blog	
										</a>
									</li>
									<li>
										<a aria-current="page" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0" href="/works/">
										Works	
										</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="flex flex-col overflow-y-auto w-[100%] h-[100%] {custom_class} pl-[20px] pr-[20px] pb-[80px]" style="background:transparent; gap:0px;" id="contents">
				<div class="w-full pb-[50px]">
					<h1 class="text-4xl font-bold mb-8 mt-5 text-slate-900">
						<span>
						Simtra	
						</span>
					</h1>
					<p class="text-slate-500 mt-1">
						<span>
						Simple Translator using AI in mobile app.	
						</span>
					</p>
				</div>
			</div>
			<div class="w-[100%] h-[50px]" id="embed_footer" style="background:transparent; gap:0px;">
				<div style="background:#000; gap:0px; position: fixed; bottom: 0;" class="flex flex-row overflow-hidden w-[100%] h-[50px] pl-[20px] pr-[20px] justify-between text-xs sm:text-base" id="footer">
					<span id="title" class="bg-[transparent] text-[#fff] justify-left items-center flex h-[100%]">
					Copyright Â© 2025 Rubinsharks Inc.	
					</span>
					<div style="background:transparent; gap:0px;" class="flex flex-row overflow-hidden h-[100%]" id="powered">
						<span id="title" class="bg-[transparent] text-[#fff] justify-left items-center flex h-[100%]">
						Powered by 	
						</span>
						<a href="https://github.com/rubinsharks/pretty_mark">
							<span class="bg-[transparent] text-[#55f] justify-left items-center flex h-[100%] underline pl-[4px]" id="prema">
							PREMA	
							</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
