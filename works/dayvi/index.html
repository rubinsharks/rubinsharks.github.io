<html>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" rel="stylesheet"></link>

										home

									<li>

										Blog

									</li>
									<li>
										<a href="/works/" aria-current="page" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">
										Works

									</li>
								</ul>

						</span>
						<a href="https://github.com/rubinsharks/pretty_mark">
							<span class="flex bg-[transparent] text-[16px] text-[#55f] font-[Arial] font-normal justify-left items-center h-[100%] underline pl-[4px]" id="prema">
